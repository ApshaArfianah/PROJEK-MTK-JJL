<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multifunction Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alat Multifungsi</h1>
        <p>Menghitung lebih mudah dengan berbagai fitur</p>
    </header>

    <main>
        <!-- Diskon Section -->
        <section>
            <h2>Kalkulator Diskon</h2>
            <label for="price">Harga Awal (Rp):</label>
            <input type="number" id="price" placeholder="Masukkan harga">
            <label for="discount">Diskon (%) :</label>
            <input type="number" id="discount" placeholder="Masukkan diskon">
            <button onclick="calculateDiscount()">Hitung Diskon</button>
            <p id="discountResult"></p>
        </section>

        <!-- Persentase Section -->
        <section>
            <h2>Kalkulator Persentase</h2>
            <label for="initialValue">Nilai Awal:</label>
            <input type="number" id="initialValue" placeholder="Masukkan nilai awal">
            <label for="finalValue">Nilai Akhir:</label>
            <input type="number" id="finalValue" placeholder="Masukkan nilai akhir">
            <button onclick="calculatePercentage()">Hitung Persentase</button>
            <p id="percentageResult"></p>
        </section>

        <!-- Konversi Suhu Section -->
        <section>
            <h2>Konversi Suhu</h2>
            <label for="celsius">Suhu (°C):</label>
            <input type="number" id="celsius" placeholder="Masukkan suhu dalam Celsius">
            <button onclick="convertTemperature()">Konversi ke Fahrenheit</button>
            <p id="temperatureResult"></p>
        </section>
    </main>

    <footer>
        <p>© 2024 Multifunction Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
